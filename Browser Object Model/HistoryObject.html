<!DOCTYPE html>
<html lang="en">
<head>
	<title>JavaScript</title>
</head>
<body>
	<h1>JavaScript: History Object</h1>
	<!-- <button onclick="backFunction()">BackWord</button> -->
	
    <!-- <button onclick="forwardFunction()">ForWord</button> -->

	<button onclick="goFunction()">Go Button</button>
	
    <script>
		/* JavaScript Back Function*/
		function backFunction(){ history.back(); }

		/* JavaScript Forward Function*/
		function forwardFunction(){ history.forward(); }

		/* JavaScript Go Function*/
		function goFunction(){	history.go(-2); }
	</script>
</body>
</html>
