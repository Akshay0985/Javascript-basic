<!DOCTYPE html>
<html lang="en">
<head>
	<title>Form Events</title>
</head>
<body>
	<form action="" onsubmit="submitFunction()">
		<label for="">Name</label>
        <input type="text" id="fname" onfocus="focusFunction(this)" onblur="blurFunction(this)" oninput="inputFunction(this)" 
        onselect="selectFunction()" oninvalid="alert('please fill the first Name')"><br><br>

		<label for="">Class</label>
        <input type="text" id="class" onfocus="focusFunction(this)" 
        onblur="blurFunction(this)" oninvalid="invalidFunction()" required><br><br>

		<select id="" onfocus="focusFunction(this)" onblur="blurFunction(this)" onchange="changeFunction(this)">
			<option value="India">India</option>
			<option value="Pakistan">Pakistan</option>
			<option value="Bangladesh">Bangladesh</option>
			<option value="Sri Lanka">Sri Lanka</option>
			<option value="Nepal">Nepal</option>
		</select>
        <br><br>
        <input type="submit">
		<br>
	</form>
    <br>
	<div id="test" style="border:1px solid rgb(46, 24, 24)"></div>
    <script>
        function focusFunction(element){
            element.style.background = "green";
        }

        function blurFunction(element){
            element.style.background = "green";
        }

        function inputFunction(element){
            var x=element.value;
            document.getElementById("test").innerHTML = x;
        }

        function changeFunction(element){
            var y =element.value;
            document.getElementById("test").innerHTML = y;
        }

        function selectFunction(){
            console.log("You selected some text")
        }

        function submitFunction(){
            var z=document.getElementById("fname").value;
            alert("you submitted a form Mr: " + z);
        }

        function invalidFunction(){
            var inv = document.getElementById("class").value;
            alert("please fill the form Completely " + inv)
        }
        
    </script>
    </body>
</html>
