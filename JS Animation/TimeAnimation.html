<!DOCTYPE html>
<html lang="en">
<head>
	<title>JavaScript Animation</title>
	<style>
		#test{
			width:50px;
			height:50px;
			background: red;
		}
	</style>
</head>
<body>
	<div id="test"></div>
	<button onclick="stopAnimation()">Stop Animation</button>
	<script>
        var id = setTimeout(Anime,5000);

        function Anime(){
            var target=document.getElementById("test");
            target.style.width = "200px"
        }

        function stopAnimation(){
            clearTimeout(id);
        }
    </script>
</body>
</html>
