<!DOCTYPE html>
<html lang="en">
<head>
	<title>JavaScript Animation</title>
	<style>
		#test{
			width:50px;
			height:50px;
			background: red;
		}
	</style>
</head>
<body>
	<div id="test"></div>
	<script>
        var a=0;
        var id = setInterval(Anim,1000);
        function Anim(){
            a = a+10;
            if(a==200){
                clearInterval(id);
            }else{
                var target =document.getElementById("test");
                target.style.marginLeft = a + 'px';
            }
        }
    </script>
</body>
</html>
