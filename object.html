    <script>
        //for in loop for printing object
        var object = {
            fname:'Akshay',
            Lname:'Umredkar',
            age:25,
            email:'ak@gmail.com',
            // favMovies:["OpenHeimer","Naruto","JJK"],
        }
        for (const key in object) {
            console.log(object[key]);
            document.write(key + " : " + "<br>");
        }
